<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Bebe Noor♥️</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="access-page">
    <h2>Enter our special date</h2>
    <input type="text" id="access-input" placeholder="DD/MM/YYYY"/>
    <button onclick="checkAccess()">Enter</button>
  </div>
  <div id="content" style="display:none;">
    <audio autoplay loop id="bg-music" src="music.mp3"></audio>
    <div class="slide show" id="slide1"><p>Slide 1 paragraph here...</p></div>
    <div class="slide" id="slide2"><p>Slide 2 paragraph here...</p></div>
    <div class="slide" id="slide3"><p>Slide 3 paragraph here...</p></div>
    <div class="slide" id="slide4"><p>Slide 4 paragraph here...</p></div>
    <div class="slide" id="slide5"><p>Slide 5 paragraph here...</p></div>
    <div class="slide" id="slide6"><p>Slide 6 (Pichoune)</p></div>
    <div class="slide" id="slide7"><p>Final slide</p></div>
    <div id="end-screen">
      <button onclick="restart()">Restart</button>
      <button onclick="requestAnother()">Request Another</button>
      <button onclick="end()">End</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
